# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
image: node:latest

stages:
  - build
  - test

build:
  stage: build
  only:
    - staging
    - main
  script:
    - cd server && npm install && cd ../dmdb-app && npm install
  cache:
    paths:
      - server/node_modules/
      - dmdb-app/node_modules/
  artifacts:
    expire_in: 1 days
    when: on_fail
    paths:
      - server/node_modules/
      - dmdb-app/node_modules/

sast:
  stage: test
include:
  - template: Security/SAST.gitlab-ci.yml
